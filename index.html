<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body onload="onInit(4,2)">
    <h1>Mine Sweeper</h1>
    <div class="smiley">
        <button onclick="onInit(gLevel.size,gLevel.mines)">😃</button>
    </div>
    <div class="cheats">
        <button class="safe-button" onclick="safeClick()">Safe Clicks: <span></span></button>
        <button class="undo-button" onclick="undo()">Undo ⬅⬅</button>
        <button class="hint-button" onclick="turnOnOffHint(this)">Hints: <span></span></button>
    </div>
    <div class="buttons">
        <button class="easy" onclick="onInit(4,2)">Easy</button>
        <button class="medium" onclick="onInit(8,14)">Medium</button>
        <button class="hard" onclick="onInit(12, 32)">Hard</button>
    </div>
    <h4>Time: <span></span></h4>
    <h2>Remaining Mines: <span></span></h2>
    <h3>Lives: <span></span></h3>
    <div class="board-container"></div>
    
    <div class="modal"></div>
    <footer>Eran Dolev - Coffeeright Jan 2023 ©️</footer>
    <script src="js/util.js"></script>
    <script src="js/mine sweeper.js"></script>
</body>
</html>
